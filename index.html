<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de carros</title>
</head>
<body>
    
    <h1>Por favor, preencha o formulário abaixo com as informações necessárias para a reserva do seu carro:</h1>

    <form>
        <label for="cidade-origem">Cidade de origem:</label>
        <input type="text" id="cidade-origem" name="cidade-origem" required> <br><br>
        
        <label for="cidade-destino">Cidade de destino:</label>
        <input type="text" id="cidade-destino" name="cidade-destino" required> <br><br>
        
        <label for="tipo-carro">Tipo de carro:</label>
        <select id="tipo-carro" name="tipo-carro" required>
            <option value="">Selecione um tipo de carro</option>
            <option value="basico">Básico</option>
            <option value="intermediario">Intermediário</option>
            <option value="luxo">Luxo</option>
        </select> <br><br>
        
        <input type="submit" value="Enviar">

    </form> 
        <h2> Por favor, preencha todos os campos obrigatórios para continuar. Obrigado! </h2>
    
    
    
    
    
    


</body>
</html>
