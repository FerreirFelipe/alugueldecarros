<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        
        <link rel="stylesheet" type="text/css" href="./style.css" />

        <title>Adicionando o Mapa</title>
    </head>

    <body>

        <!-- Título-->
        <h3>Aluguel de Carros</h3>

        <!--Elemento div para o Mapa -->
        <div id="mapa"></div>
    

        <!-- 
        Carregando a API Maps JavaScript
        Parâmetros: Chave da API, função iniciarMapa localizada no main.js  
        -->
        <script type="module" src="./main.js"></script>
        <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSLHjxL5qd_h_ONnB4VihiPn6hAKygZkE&callback=iniciarMapa&language=pt&region=br">
        </script>
        
    </body>
</html>
