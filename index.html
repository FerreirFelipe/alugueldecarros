<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCSLHjxL5qd_h_ONnB4VihiPn6hAKygZkE" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


        <link rel="stylesheet" type="text/css" href="./style.css" />

        <title>Adicionando o Mapa</title>
    </head>

    <body>
        <!-- Título-->
        <h3>Aluguel de Carros</h3>

        <form id="distancia_form" method="post">

            <div class="form-group">
                <label>Insira a origem</label>
                <input class="form-control" id="partida" placeholder="Insira a origem"/>
                <input id="origem" name="origem" required="" type="hidden"/>
                <a onclick="obterLocalizacaoAtual()">Definir localização atual</a>
             </div>

            <div class="form-group">
                <label>Insira seu destino </label>
                <input class="form-control" id="chegada" placeholder="Insira o destino"/>
                <input id="destino" name="destino" required="" type="hidden"/>
            </div>

            <select class="form-control" id="travel_mode" name="travel_mode">
                <option value="basico">Carro básico</option>
                <option value="intermediario">Carro intermediario</option>
                <option value="luxo">Carro luxo</option>
            </select>

            <div class="form-group">
                <label>Modo de viagem</label>
                <select class="form-control" id="modo_viagem" name="modo_viagem">
                   <option value="DRIVING">Carro básico</option>
                   <option value="DRIVING">Carro intermediario</option>
                   <option value="DRIVING">Carro Luxo</option>
                </select>
             </div>

             <input type="submit" value="Pequisar"/>
        </form>
        <div class="row" style="padding-top: 20px;">
            <div class="container">

               <p id="em_milhas"></p>
               <p id="em_kms"></p>
               <p id="texto_duracao"></p>

            </div>
         </div>

            <!--Elemento div para o Mapa -->
  
            <div class='col-md-8'>
                <noscript>
                   <div class='alert alert-info'>
                      <h4>Seu JavaScript está desativado</h4>
                      <p>Ative o JavaScript para visualizar o mapa.</p>
                   </div>
                </noscript>
                <div id="mapa" style="height: 500px; width: 100%" ></div>
             </div> 
        
            <!-- 
            Carregando a API Maps JavaScript
            Parâmetros: Chave da API, função iniciarMapa localizada no main.js  
            -->
            <script type="module" src="./main.js"></script>

            <!-- <script async -->
                <!-- src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSLHjxL5qd_h_ONnB4VihiPn6hAKygZkE&callback=iniciarMapa"> -->
            <!-- </script> -->
            
        
    </body>
</html>
